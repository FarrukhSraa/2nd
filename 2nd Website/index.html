<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>First Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  </head>
  <body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="image/logo.png" alt="" />
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="image/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="image/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="image/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Hexa-core (2x3.46 GHz Everest + 4x2.02 GHz Sawtooth)</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="image/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>Size, 6.7 inches</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="image/bettery.png" alt="">
                    <div>
                        <h1>Bettery Life</h1>
                        <p>4,323mAh</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <i class="fa fa-arrow-up" id="upbtn"></i>
            <h3>Features</h3>
            <i class="fa fa-arrow-down" id="dwnbtn"></i>
        </div>
    </div>


    <script>
        var circle =document.getElementById("circle")
        var upBtn =document.getElementById("upbtn")
        var dwnBtn =document.getElementById("dwnbtn")

        var rotateValue=circle.style.transform;
        var rotateSum;

        upBtn.onclick=function()
        {
            rotateSum=rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }
        dwnBtn.onclick=function()
        {
            rotateSum=rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum
        }



    </script>
  </body>
  </html>
